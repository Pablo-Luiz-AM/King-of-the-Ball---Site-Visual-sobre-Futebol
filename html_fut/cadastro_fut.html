<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="../css_fut/cadastro_fut.css" media="screen" />
    <body>
        <div class="container">
          <h2>Cadastro</h2>
          <form action="../index_fut.html" method="POST">
            <input name="nome" type="text" placeholder="nome" required>
            <input name="senha" type="password" placeholder="senha" required>
            <input name="idade" type="number" placeholder="idade" required>
            <input name="local_1" type="text" placeholder="local_1" required>
            <input name="telefone" type="text" placeholder="telefone" required>
            <input name="gmail" type="email" placeholder="gmail" required>
            <button type="submit" href="../index_fut.html">Cadastrar</button>
          </form>
        </div>
      </body>
</html>
